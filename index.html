<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>LCD Clock</title>
</head>

<body>
  <div class="container">
    <div class="clock" id="hrs">
      <!-- <div class="tick active"></div>
      <div class="tick" style="transform: translate(-50%, 0%) rotate(200deg);"></div> -->
      <div class="numbers">12</div>
      <div class="text">HRS</div>
    </div>
    <div class="colon">:</div>
    <div class="clock" id="mins">
      <div class="numbers">34</div>
      <div class="text">MINS</div>
    </div>
    <div class="colon">:</div>
    <div class="clock" id="sec">
      <div class="numbers">56</div>
      <div class="text">SEC</div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
